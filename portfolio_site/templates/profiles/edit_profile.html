{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Profile</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'edit_profile' %}">Home</a></li>
            <li class="breadcrumb-item active">Edit Profile</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Name:</label>
                    {{ form.name }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Email:</label>
                    {{ form.email }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.phone.id_for_label }}">Phone:</label>
                    {{ form.phone }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.profile_pic.id_for_label }}">Profile Picture:</label>
                    {% if form.instance.profile_pic %}
                        <img style="height: 250px;"  src="{{ form.instance.profile_pic.url }}" alt="Current Profile Picture">
                    {% endif %}
                    {{ form.profile_pic }}
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br>
{% endblock %}
