{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Confirm Delete Certificate</h1>
    <p>Are you sure you want to delete the certificate: "{{ certificate.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'certificate_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
