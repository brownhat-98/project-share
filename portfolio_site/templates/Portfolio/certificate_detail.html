{% extends 'base.html' %}

{% block content %}

<div class="container p-2">
    <h1>Certificate Detail</h1>
    <h2>{{ certificate.name }}</h2>
    <br><br>
    <p>Click the link below to view or download the certificate:</p>
    <p><a href="{{ certificate.certificate_pdf.url }}" target="_blank">View Certificate PDF</a></p>

    <div class="mt-3">
        {% if is_admin or is_intern %}
        <a href="{% url 'certificate_edit' certificate.id %}" class="btn btn-link">Edit Certificate</a>
        <form method="post" action="{% url 'certificate_delete' certificate.id %}" >
            {% csrf_token %}
            <button type="submit" class="btn btn-link text-danger">Delete Certificate</button>
        </form>
        {% endif %}
        <div style="height: 500px;">
            <embed src="{{ certificate.certificate_pdf.url }}" type="application/pdf" style="width: 100%; height: 100%;">
        </div>
    </div>
</div>

<br><br><br><br><br><br><br> -->


{% endblock %}
