{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-12">
    <div class="card mt-5">
        <div class="card-header text-center bg-danger text-white"><h2>{{ form.instance.pk|yesno:"Edit,Create" }} Invoice</h2></div>
        <div class="card-body outline border border-danger">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Update,Create" }}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
