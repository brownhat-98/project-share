{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        Confirm Delete
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete this treatment history?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'treatment_history_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
