{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        {% if form.instance.pk %}Edit Medical History{% else %}Add Medical History{% endif %}
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
