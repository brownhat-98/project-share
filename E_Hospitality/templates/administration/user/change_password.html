{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Change Password</h2>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form.non_field_errors }}

                        <div class="form-group">
                            <label for="id_old_password">Old Password:</label>
                            <input type="password" name="old_password" required="" class="form-control" id="id_old_password">
                            {{ form.old_password.errors }}
                        </div>
                        <div class="form-group">
                            <label for="id_new_password1">New Password:</label>
                            <input type="password" name="new_password1" required="" class="form-control" id="id_new_password1">
                            {{ form.new_password1.errors }}
                        </div>
                        <div class="form-group">
                            <label for="id_new_password2">Confirm New Password:</label>
                            <input type="password" name="new_password2" required="" class="form-control" id="id_new_password2">
                            {{ form.new_password2.errors }}
                        </div>
                        <button type="submit" class="btn btn-primary">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
