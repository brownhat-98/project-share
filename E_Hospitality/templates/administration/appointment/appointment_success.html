<!-- appointment_success.html -->
{% extends 'base.html' %}
{% block title %}Appointment Booked{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header bg-success text-white">
                    <h2 class="text-center">Appointment Booked</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">Your appointment has been successfully booked!</p>
                    <a href="{% url 'appointment_list' %}" class="btn btn-primary">View All Appointments</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
