{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header">
                    <h2 class="text-center">User List</h2>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>name</th>
                                <th>brand</th>
                                <th>price</th>
                                <th>description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for medicine in medicines %}
                            <tr>
                                <td>{{ medicine.id }}</td>
                                <td>{{ medicine.name }}</td>
                                <td>{{ medicine.brand }}</td>
                                <td>{{ medicine.price }}</td>
                                <td>{{ medicine.description }}</td>
                                <td>
                                    <a href="{% url 'edit_medicine' medicine.id %}" class="btn btn-primary">edit</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>    
        </div>
    </div>
</div>
{% endblock %}
